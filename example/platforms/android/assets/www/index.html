<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GPG Test</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">

			function successHandler (result) {
                var strResult = "";
                if(typeof result === 'object') {
                    strResult = JSON.stringify(result);
                } else {
                    strResult = result;
                }
                alert("SUCCESS: \r\n" + strResult);
            }

            function errorHandler (error) {
                alert("ERROR: \r\n" + error);
            }

            document.addEventListener('deviceready', function(){
                try {
                    window.playgames.connect(successHandler, errorHandler);
                } catch(error) {
                    alert("Exceptrion error " + error);
                }
            }, false);

            function Click(){
                try {
                    window.playgames.setSubmitScore(successHandler, errorHandler, true, "CgkI6veY3PEWEAIQCA", 1000);
                } catch(error) {
                    alert("Exception error " + error);
                }
            };

            function Click1(){
                try {
                    window.playgames.showLeaderboards(successHandler, errorHandler);
                } catch(error) {
                    alert("Exception error " + error);
                }
            };

        </script>
    </head>
    <body>
    	<input type="button" value="Проверить" onclick="Click()"/>
     	<input type="button" value="Достижения" onclick="Click1()"/>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
    </body>
</html>
